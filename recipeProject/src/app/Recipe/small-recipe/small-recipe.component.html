

   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <div class="card mb-3">
    <img src="{{ recipe.img }}" class="card-img-top" alt="{{ recipe.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ recipe.name }}</h5>
      <p class="card-text">זמן הכנה: {{ recipe.preparationTime | hoursAndMinutes }}</p>
      <p class="card-text">רמת קושי: {{ recipe.level }}</p>
      <div class="star-rating">
        <span *ngFor="let i of [].constructor(recipe.level)" class="star">★</span>
      </div>
      <a (click)="showAllDetails()" class="btn btn-primary">כל הפרטים</a>
    </div>
  </div>
